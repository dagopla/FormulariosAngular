<h2>Template: Switches</h2>
<hr>


<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input value="M" class="form-check-input" type="radio" formControlName="genero"
                    id="flexRadioDefault1" >
                <label class="form-check-label" for="flexRadioDefault1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input value="F" 
                        class="form-check-input"    
                        type="radio"
                        formControlName="genero" 
                        
                        id="flexRadioDefault2" 
                        >
                <label class="form-check-label" for="flexRadioDefault2">
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="flexSwitchCheckChecked" 
                    formControlName="notificaciones"
                    checked
                    >
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Termino y condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    
                    formControlName="condiciones"
                    id="flexCheckIndeterminateDisabled"
                    >
                <label class="form-check-label" for="flexCheckIndeterminateDisabled">
                    Terminos y Condiciones
                </label>
            </div>
        </div>
    </div>
    <!-- Switches -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">Guardar</button>

        </div>
    </div>
</form>
<h5>Valor de formulario</h5>
<pre> {{miFormulario.value | json}}</pre>
<br>
<h5>Persona</h5>
<pre> {{persona| json}}</pre>
<br>
<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
<h5>Errors</h5>
<pre>{{miFormulario.controls['terminos'].errors}}</pre>
<pre>Condiciones: </pre>
