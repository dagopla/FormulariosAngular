<h2>Template: Switches</h2>
<hr>


<form #miFormulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input value="M" class="form-check-input" [(ngModel)]="persona.genero" type="radio" name="radioGenero"
                    id="flexRadioDefault1" required>
                <label class="form-check-label" for="flexRadioDefault1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input value="F" class="form-check-input" [(ngModel)]="persona.genero" type="radio" name="radioGenero"
                    id="flexRadioDefault2" checked required>
                <label class="form-check-label" for="flexRadioDefault2">
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="flexSwitchCheckChecked" 
                    name="notificaciones" 
                    checked
                    [(ngModel)]="persona.notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Termino y condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    name="terminos"
                    [(ngModel)]="terminosyCondiciones.terminos"
                    id="flexCheckIndeterminateDisabled"
                    required>
                <label class="form-check-label" for="flexCheckIndeterminateDisabled">
                    terminosyCondiciones
                </label>
            </div>
        </div>
    </div>
    <!-- Switches -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>

        </div>
    </div>
</form>
<h5>Valor de formulario</h5>
<pre> {{miFormulario.value | json}}</pre>
<br>
<h5>Persona</h5>
<pre> {{persona| json}}</pre>
<br>
<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
<h5>Errors</h5>
<pre>{{miFormulario.controls['terminos'].errors}}</pre>
<pre>Condiciones: </pre>
