<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">
            <!-- Nombre del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" 
                            class="form-control"
                            ngModel
                            name="producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3"
                            >
                            <span class="form-text text-danger"
                                    *ngIf="nombreValido()">
                                    Debe de ser de 3 letras
                            </span>
                        
                </div>

            </div>
            <!-- Precio del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                            class="form-control"
                            ngModel
                            name="precio"
                            required
                            placeholder="Precio del producto"
                        
                            >
                            <span class="form-text text-danger"
                                *ngIf="precioValido()"> 
                                Debe de ser de >0 </span>
                        
                </div>

            </div>
            <!-- Existencias del producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                            class="form-control"
                            ngModel
                            name="existencias"
                            placeholder="Existencias del producto"
                            customMin
                            [minimo]="0"
                            required
                            >
                            <span class="form-text text-danger"> Debe de ser de 3 letras</span>
                        
                </div>

            </div>

            <div class="roe">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            >
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
        <span>CustomDirective</span>
        <pre>{{miFormulario.controls['existencias'].errors |json}}</pre>

    </div>
</div>
